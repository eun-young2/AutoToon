  name: dx_project_dev2
  publish_to: 'none'
  version: 1.0.0+1

  environment:
    sdk: '>=2.18.0 <3.0.0'

  dependencies:
    flutter:
      sdk: flutter
    provider: ^6.0.0
    csv: ^5.0.0   # CSV 파싱용

    # 캘린더 리이브러리
    table_calendar: any
    # 캘린더 날짜 선택 라이브러리
    flutter_datetime_picker_plus: ^2.2.0

    # 캘린더 한국어 번역할때
    flutter_localizations:
      sdk: flutter
    # 아이콘 라이브러리
    line_awesome_flutter: ^3.0.1
    cupertino_icons: ^1.0.2

    # 이미지 색상 추출 라이브러리(캘린더 페이지의 패널 부분의 게이지 부분에서 쓰입니다.)
    palette_generator: ^0.3.0

    intl: any
    image_picker: ^0.8.7+4
    dotted_border: ^2.0.0
    country_picker: ^2.0.27
    
    # 크레딧 쓸때 이용
    shared_preferences: ^2.5.3

    # 종료방어 토스트
    fluttertoast: ^8.2.12

    # 툰 갤러리에 저장하는 라이브러리
    image_gallery_saver_plus: ^4.0.1
    permission_handler: ^12.0.0+1

    # 액자 대시보드 어플 바로가기
    device_info_plus: ^11.4.0
    url_launcher: ^6.3.1

    # 로딩 인디케이터(질문생성 부분)
    smooth_page_indicator: ^1.2.1
    
    # 알림 설정 라이브러리
    #flutter_local_notifications: ^19.2.1

    kakao_flutter_sdk_user: ^1.9.5
    flutter_dotenv: ^5.1.0        # 환경변수 패키지 (.env 사용)
    # uni_links: ^0.5.1
    app_links: ^6.4.0

  dev_dependencies:
    flutter_test:
      sdk: flutter
    flutter_lints: ^2.0.0

  flutter:
    uses-material-design: true
    assets:
      - .env
      - assets/images/
      - assets/textures/
      - assets/modals/
      - assets/stamps/
      - assets/items/
      - assets/example/
    fonts:
      - family: 온글잎 혜련
        fonts:
         - asset: assets/fonts/온글잎 혜련.ttf
